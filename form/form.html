<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post">
      <fieldset>
        <label for="first-name">Enter Your First Name: <input id="first-name" type="text" required /></label>
        <label for="last-name">Enter Your Last Name: <input id="last-name" type="text" required /></label>
        <label for="email">Enter Your Email: <input id="email" type="email" required /></label>
        <label for="new-password">Create a New Password: <input id="new-password" type="password"/></label>
        <label for="dob">Date of Birth: <input id="dob" type="date" required /></label>
        <label for="tenth-percentage">10th Percentage: <input id="tenth-percentage" type="number" min="0" max="100" step="0.01" required /></label>
        <label for="twelfth-percentage">12th Percentage: <input id="twelfth-percentage" type="number" min="0" max="100" step="0.01" required /></label>
      </fieldset>
<fieldset>
  <legend>Board</legend>
  <label><input type="radio" name="board" checked > State</label>
  <label><input type="radio" name="board" > CBSE </label>
</fieldset>     
<fieldset>
    <legend>Institution</legend>
    <label><input type="radio" name="institution" checked > KCT</label>
    <label><input type="radio" name="institution" > KCLAS </label>
  </fieldset>     
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
